<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Tutorial</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="grid place-items-center w-full h-96">
        <div>
            <form id="search-form" class="flex items-center gap-3">
                <input type="search" name="username" placeholder="Enter Github username"
                    class="border rounded-md p-2" />
                <button type="submit" class="bg-blue-400 text-white rounded px-4 py-2">Search</button>
            </form>

            <div class="mt-6">
                <div class="flex items-center gap-4">
                    <img src="" alt="User Image" id="image" class="w-16 h-16 rounded-full object-cover" />
                    <h3 class="text-gray-700 font-semibold" id="name"></h3>
                </div>


                <ul>
                    <li class="flex items-center gap-2">
                        <span>Bio</span>
                        <span id="bio"></span>
                    </li>

                    <li class="flex items-center gap-2">
                        <span>Public Repositories</span>
                        <span id="public_repos"></span>
                    </li>

                </ul>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
